<!DOCTYPE html>
<html>
  <head>
    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) return "android";
        
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "ios";
        
        return "unknown";
      }

      function writeLink () {
        // var queryString = window.location.search;
        // var urlParams = new URLSearchParams(queryString);
        // var urlToRedirect = urlParams.get('url_redirect');

        var iosURL = 'zerocarbon://stripe?url_redirect=stripe_done';
        iosLink.href = iosURL;

        var androidUrl = "intent://?url_redirect=stripe_done#Intent;scheme=com.crowdform.zerocarbon;package=com.crowdform.zerocarbon;S.browser_fallback_url=;end";
        androidLink.href = androidUrl;
          
        var os = getMobileOperatingSystem();
          
        if (os === "ios") {
          window.location.href = iosURL;
        } else if (os === "android") {
          window.location.href = androidUrl;
        }
      };
    </script>  
  </head>
  <body onLoad=writeLink()>
    <a id="iosLink" href="">Open in iOS</a>
    <a id="androidLink" href="">Open in Android</a>
  </body>
</html>
