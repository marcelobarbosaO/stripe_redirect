<!DOCTYPE html>
<html>
  <head>
    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) return "android";
        
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "ios";
        
        return "unknown";
      }

      function writeLink () {
        var parser = document.createElement('a');
        parser.href = window.location.href;
        var query = parser.search;
          
        var iosURL = "exp://7jkifnk.marcelocrowdform.19000.exp.direct/--/stripe" + query;
        iosLink.href = iosURL;

        var androidUrl = "intent://?"+query+"#Intent;scheme=com.mycompany.app;package=com.mycompany.app;S.browser_fallback_url="+query+";end";
        androidLink.href = androidUrl;
          
        var os = getMobileOperatingSystem();
          
        if (os === "ios") {
          window.location.href = iosURL;
        } else if (os === "android") {
          window.location.href = androidUrl;
        }
      };
    </script>  
  </head>
  <body onLoad=writeLink()>
    <a id="iosLink" href="">Open in iOS</a>
    <a id="androidLink" href="">Open in Android</a>
  </body>
</html>
